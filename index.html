<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e60073;
        }
        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
        #admin-container, #login-container {
            display: none;
        }
        #servicios-container label {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Reserva de Turnos</h2>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required>

        <label>Selecciona uno o más servicios (mantén Ctrl para seleccionar varios):</label>
        <select id="servicios" multiple></select>

        <button onclick="verTurnosDisponibles()">Ver Turnos Disponibles</button>
        
        <div id="turnos-container"></div>
    </div>

    <button onclick="mostrarLogin()">Administrar Turnos</button>
    
    <div class="container" id="login-container">
        <h2>Acceso Administrativo</h2>
        <label for="admin-password">Contraseña:</label>
        <input type="password" id="admin-password">
        <button onclick="validarLogin()">Ingresar</button>
    </div>

    <div class="container" id="admin-container">
        <h2>Administración de Turnos</h2>
        <label for="fechas_trabajo">Seleccionar Fechas de Trabajo:</label>
        <input type="date" id="fechas_trabajo" multiple>

        <label for="hora_inicio">Hora de Inicio:</label>
        <input type="time" id="hora_inicio">

        <label for="hora_fin">Hora de Fin:</label>
        <input type="time" id="hora_fin">

        <button onclick="generarTurnos()">Generar Turnos</button>
    </div>

    <script>
        const servicios = [
            "ELLOS: CUERPO COMPLETO",
            "ELLAS: CUERPO COMPLETO",
            "ELLAS: PROMO 1 (AXILAS, CAVADO, PIERNA)",
            "ELLAS: PROMO 2 (BOZO, AXILAS, CAVADO, PIERNA, TIRO)",
            "ELLOS: PROMO1 (PECHO, ABDOMEN, ESPALDA)",
            "ELLOS: PROMO2 (PECHO, ABDOMEN, ESPALDA, PIERNAS)",
            "BOZO", "MENTON", "MEJILLAS", "FRENTE", "NARIZ", "ROSTRO COMPLETO",
            "MEDIA PIERNA", "PIERNA ENTERA", "MEDIO BRAZO", "BRAZO ENTERO",
            "CAVADO BIKINI", "CAVADO COMPLETO", "TIRA DE COLA", "GLÚTEOS",
            "DEDO Y EMPEINE", "MANOS", "LÍNEA ALBA", "PELVIS",
            "ESPALDA BAJA", "ESPALDA COMPLETA"
        ];

        function cargarServicios() {
            let select = document.getElementById("servicios");
            servicios.forEach(servicio => {
                let option = document.createElement("option");
                option.value = servicio;
                option.textContent = servicio;
                select.appendChild(option);
            });
        }

        function mostrarLogin() {
            document.getElementById("login-container").style.display = "block";
        }

        function validarLogin() {
            let password = document.getElementById("admin-password").value;
            if (password === "admin123") {
                document.getElementById("admin-container").style.display = "block";
                document.getElementById("login-container").style.display = "none";
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function generarTurnos() {
            let fechas = document.getElementById("fechas_trabajo").value;
            let horaInicio = document.getElementById("hora_inicio").value;
            let horaFin = document.getElementById("hora_fin").value;
            alert(`Turnos generados para ${fechas} de ${horaInicio} a ${horaFin}`);
        }

        function verTurnosDisponibles() {
            document.getElementById("turnos-container").innerText = "Mostrando turnos disponibles...";
        }

        document.addEventListener("DOMContentLoaded", cargarServicios);
    </script>
</body>
</html>
