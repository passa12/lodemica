<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo de Mica - Depilación Definitiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff80b3;
        }
        .turno {
            background: #fff0f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Lo de Mica" class="logo">
        <h1>Bienvenido a Lo de Mica</h1>
        <p>Próximamente reservar turnos online.</p>

        <h2>Turnos Disponibles</h2>
        <div id="turnosLista"></div>
    </div>

    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB98r0hWQe5e6l_-kt_uo6UtnJ8qiQPnjU",
            authDomain: "lodemicaturnos.firebaseapp.com",
            projectId: "lodemicaturnos",
            storageBucket: "lodemicaturnos.firebasestorage.app",
            messagingSenderId: "211971887324",
            appId: "1:211971887324:web:eb0844c882be45c7b16419"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Obtener turnos desde Firestore y mostrarlos en la página
        async function cargarTurnos() {
            const turnosRef = collection(db, "turnos");
            const turnosSnapshot = await getDocs(turnosRef);
            const turnosLista = document.getElementById("turnosLista");

            turnosLista.innerHTML = ""; // Limpiar la lista antes de agregar turnos

            turnosSnapshot.forEach((doc) => {
                const turno = doc.data();
                const turnoHTML = `
                    <div class="turno">
                        <strong>${turno.fecha} - ${turno.hora}</strong> <br>
                        Día: ${turno.dia} <br>
                        Disponible: ${turno.disponible ? "Sí" : "No"}
                    </div>
                `;
                turnosLista.innerHTML += turnoHTML;
            });
        }

        // Cargar turnos al cargar la página
        cargarTurnos();
    </script>

</body>
</html>
