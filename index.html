<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo de Mica - Reserva de Turnos</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f2;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      font-size: 1.8em;
      color: #ff80b3;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.4em;
      color: #ff66a3;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    label, input, select, button {
      width: 100%;
      margin: 10px 0;
      font-size: 1em;
    }
    input, select, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #ff66a3;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3385;
    }
    #turnos-container {
      margin: 20px 0;
    }
    .turno {
      background-color: #fff0f5;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Lo de Mica" class="logo">
      <h1>Lo de Mica - Reserva de Turnos</h1>
    </header>
    <main>
      <h2>Selecciona tu turno</h2>
      <label for="servicio">Servicio:</label>
      <select id="servicio">
        <option value="20">Depilación - 20 minutos</option>
        <option value="40">Depilación Cuerpo Completo - 40 minutos</option>
      </select>
      
      <div id="turnos-container">
        <!-- Aquí se mostrarán los turnos disponibles -->
      </div>
      
      <h2>Datos del Cliente</h2>
      <form id="reserva-form">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="date" id="fechaNacimiento" required>
        <button type="submit">Reservar Turno</button>
      </form>
    </main>
  </div>

  <script type="module">
    // Código de ejemplo para cargar turnos (aquí puedes integrar Firebase)
    document.addEventListener("DOMContentLoaded", () => {
      const turnosContainer = document.getElementById("turnos-container");
      // Ejemplo de turnos disponibles (esto se reemplazará con los datos de Firebase)
      const dummyTurnos = [
        { fecha: "2025-02-12", hora: "10:00", dia: "miércoles", disponible: true },
        { fecha: "2025-02-12", hora: "10:20", dia: "miércoles", disponible: true },
        { fecha: "2025-02-12", hora: "10:40", dia: "miércoles", disponible: true }
      ];
      dummyTurnos.forEach(turno => {
        const div = document.createElement("div");
        div.className = "turno";
        div.innerHTML = `<strong>${turno.fecha} - ${turno.hora}</strong><br>Día: ${turno.dia} - Disponible: ${turno.disponible ? "Sí" : "No"}`;
        turnosContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
