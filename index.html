<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo de Mica - Reserva de Turnos</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Lo de Mica" class="logo">
        <h1>Lo de Mica - Reserva de Turnos</h1>
    </header>
    
    <main>
        <h2>Selecciona tu turno</h2>
        <label for="servicio">Selecciona un servicio:</label>
        <select id="servicio">
            <option value="20">Depilación - 20 minutos</option>
            <option value="40">Depilación cuerpo completo - 40 minutos</option>
        </select>
        
        <div id="turnos-container"></div>
        
        <h2>Datos del Cliente</h2>
        <form id="reserva-form">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="date" id="fechaNacimiento" required>
            <button type="submit">Reservar Turno</button>
        </form>
    </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
