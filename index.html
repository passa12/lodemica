<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodemica - Reserva de Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e60073;
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            background-color: #e60073;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc005f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva tu turno en Lodemica</h1>
        <label>Selecciona los servicios:</label>
        <select id="servicios" multiple>
            <option value="ELLAS: PROMO 1">ELLAS: PROMO 1 (AXILAS, CAVADO, PIERNA)</option>
            <option value="ELLAS: PROMO 2">ELLAS: PROMO 2 (BOZO, AXILAS, CAVADO, PIERNA, TIRO)</option>
            <option value="ELLAS: CUERPO COMPLETO">ELLAS: CUERPO COMPLETO</option>
            <option value="ELLOS: PROMO1">ELLOS: PROMO1 (PECHO, ABDOMEN, ESPALDA)</option>
            <option value="ELLOS: PROMO2">ELLOS: PROMO2 (PECHO, ABDOMEN, ESPALDA, PIERNAS)</option>
            <option value="ELLOS: CUERPO COMPLETO">ELLOS: CUERPO COMPLETO</option>
            <option value="BOZO">BOZO</option>
            <option value="MENTON">MENTON</option>
            <option value="MEJILLAS">MEJILLAS</option>
            <option value="FRENTE">FRENTE</option>
            <option value="NARIZ">NARIZ</option>
            <option value="ROSTRO COMPLETO">ROSTRO COMPLETO</option>
            <option value="MEDIA PIERNA">MEDIA PIERNA</option>
            <option value="PIERNA ENTERA">PIERNA ENTERA</option>
            <option value="MEDIO BRAZO">MEDIO BRAZO</option>
            <option value="BRAZO ENTERO">BRAZO ENTERO</option>
            <option value="CAVADO BIKINI">CAVADO BIKINI</option>
            <option value="CAVADO COMPLETO">CAVADO COMPLETO</option>
            <option value="TIRA DE COLA">TIRA DE COLA</option>
            <option value="GLUTEOS">GLUTEOS</option>
            <option value="DEDO Y EMPEINE">DEDO Y EMPEINE</option>
            <option value="MANOS">MANOS</option>
            <option value="LINEA ALBA">LINEA ALBA</option>
            <option value="PELVIS">PELVIS</option>
            <option value="ESPALDA BAJA">ESPALDA BAJA</option>
            <option value="ESPALDA COMPLETA">ESPALDA COMPLETA</option>
        </select>
        <button onclick="calcularTiempo()">Ver Turnos Disponibles</button>
        <p id="resultado"></p>
    </div>
    <script>
        function calcularTiempo() {
            const seleccionados = Array.from(document.getElementById("servicios").selectedOptions).map(opt => opt.value);
            let tiempoTotal = 0;
            seleccionados.forEach(servicio => {
                if (servicio.includes("CUERPO COMPLETO")) {
                    tiempoTotal += 40;
                } else {
                    tiempoTotal += 20;
                }
            });
            document.getElementById("resultado").innerText = `Tiempo total estimado: ${tiempoTotal} minutos.`;
        }
    </script>
</body>
</html>
