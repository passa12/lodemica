<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e60073;
        }
        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Reserva de Turnos</h2>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required>

        <label for="servicio">Selecciona un servicio:</label>
        <select id="servicio">
        </select>

        <button onclick="verTurnosDisponibles()">Ver Turnos Disponibles</button>
        
        <div id="turnos-container"></div>
    </div>

    <script>
        const servicios = [
            "ELLOS: CUERPO COMPLETO",
            "ELLAS: CUERPO COMPLETO",
            "ELLAS: PROMO 1 (AXILAS, CAVADO, PIERNA)",
            "ELLAS: PROMO 2 (BOZO, AXILAS, CAVADO, PIERNA, TIRO)",
            "ELLOS: PROMO1 (PECHO, ABDOMEN, ESPALDA)",
            "ELLOS: PROMO2 (PECHO, ABDOMEN, ESPALDA, PIERNAS)",
            "BOZO", "MENTON", "MEJILLAS", "FRENTE", "NARIZ", "ROSTRO COMPLETO",
            "MEDIA PIERNA", "PIERNA ENTERA", "MEDIO BRAZO", "BRAZO ENTERO",
            "CAVADO BIKINI", "CAVADO COMPLETO", "TIRA DE COLA", "GLÚTEOS",
            "DEDO Y EMPEINE", "MANOS", "LÍNEA ALBA", "PELVIS",
            "ESPALDA BAJA", "ESPALDA COMPLETA"
        ];

        function cargarServicios() {
            let select = document.getElementById("servicio");
            servicios.forEach(servicio => {
                let option = document.createElement("option");
                option.value = servicio;
                option.textContent = servicio;
                select.appendChild(option);
            });
        }

        function verTurnosDisponibles() {
            document.getElementById("turnos-container").innerHTML = "<p>Aquí aparecerán los turnos disponibles.</p>";
        }

        document.addEventListener("DOMContentLoaded", cargarServicios);
    </script>
</body>
</html>
