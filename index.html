<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo de Mica - Reserva de Turnos</title>
  <style>
    /* Estilos básicos y responsivos */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f2;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      font-size: 1.6em;
      color: #ff80b3;
    }
    h2 {
      font-size: 1.2em;
      color: #ff66a3;
      margin-top: 15px;
      margin-bottom: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1em;
      padding: 8px;
    }
    button {
      background-color: #ff66a3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 10px;
    }
    button:hover {
      background-color: #ff3385;
    }
    /* Contenedor de servicios (checkboxes) */
    #servicio-container {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    #servicio-container label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      font-size: 0.95em;
    }
    #servicio-container input {
      flex-shrink: 0;
    }
    /* Estilos para los turnos */
    #turnos-container {
      margin: 20px 0;
    }
    .turno {
      background-color: #fff0f5;
      padding: 10px 90px 10px 10px; /* Añadido padding-right para no solapar el botón */
      margin-bottom: 10px;
      border-radius: 4px;
      position: relative;
      text-align: left;
    }
    .btn-select {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .btn-select:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Sube el archivo logo.png a la raíz de tu repositorio -->
      <img src="logo.png" alt="Lo de Mica" class="logo">
      <h1>Reserva de Turnos</h1>
      <p>Elige tus servicios y reserva tu turno</p>
    </header>
    <main>
      <h2>Selecciona tus Servicios</h2>
      <form id="servicio-form">
        <div id="servicio-container"></div>
        <button type="submit">Ver Turnos Disponibles</button>
      </form>
      <h2>Turnos Disponibles</h2>
      <div id="turnos-container"></div>
      <h2>Datos del Cliente</h2>
      <form id="reserva-form">
        <input type="text" id="nombre" placeholder="Nombre Completo" required>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" required>
        <button type="submit">Confirmar Reserva</button>
      </form>
    </main>
  </div>

  <script type="module">
    // Listado de servicios con sus duraciones
    const servicios = [
      { nombre: "ELLAS: PROMO 1 (AXILAS, CAVADO, PIERNA)", duracion: 20 },
      { nombre: "ELLAS: PROMO 2 (BOZO, AXILAS, CAVADO, PIERNA, TIRO)", duracion: 20 },
      { nombre: "ELLAS: CUERPO COMPLETO", duracion: 40 },
      { nombre: "ELLOS: PROMO1 (PECHO, ABDOMEN, ESPALDA)", duracion: 20 },
      { nombre: "ELLOS: PROMO2 (PECHO, ABDOMEN, ESPALDA, PIERNAS)", duracion: 20 },
      { nombre: "ELLOS: CUERPO COMPLETO", duracion: 40 },
      { nombre: "BOZO", duracion: 20 },
      { nombre: "MENTON", duracion: 20 },
      { nombre: "MEJILLAS", duracion: 20 },
      { nombre: "FRENTE", duracion: 20 },
      { nombre: "NARIZ", duracion: 20 },
      { nombre: "ROSTRO COMPLETO", duracion: 20 },
      { nombre: "MEDIA PIERNA", duracion: 20 },
      { nombre: "PIERNA ENTERA", duracion: 20 },
      { nombre: "MEDIO BRAZO", duracion: 20 },
      { nombre: "BRAZO ENTERO", duracion: 20 },
      { nombre: "CAVADO BIKINI", duracion: 20 },
      { nombre: "CAVADO COMPLETO", duracion: 20 },
      { nombre: "TIRA DE COLA", duracion: 20 },
      { nombre: "GLUTEOS", duracion: 20 },
      { nombre: "DEDO Y EMPEINE", duracion: 20 },
      { nombre: "MANOS", duracion: 20 },
      { nombre: "LINEA ALBA", duracion: 20 },
      { nombre: "PELVIS", duracion: 20 },
      { nombre: "ESPALDA BAJA", duracion: 20 },
      { nombre: "ESPALDA COMPLETA", duracion: 20 }
    ];
    
    // Cargar servicios en el contenedor
    function cargarServicios() {
      const contenedor = document.getElementById("servicio-container");
      servicios.forEach(servicio => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "checkbox";
        input.value = servicio.duracion;
        input.dataset.nombre = servicio.nombre;
        label.appendChild(input);
        label.appendChild(document.createTextNode(servicio.nombre));
        contenedor.appendChild(label);
      });
    }
    document.addEventListener("DOMContentLoaded", cargarServicios);
    
    // Calcular duración: si se selecciona algún servicio con "CUERPO COMPLETO", duración = 40, de lo contrario 20.
    function calcularDuracion() {
      const checkboxes = document.querySelectorAll("#servicio-container input:checked");
      let duracion = 20;
      checkboxes.forEach(cb => {
        if (cb.dataset.nombre.includes("CUERPO COMPLETO")) {
          duracion = 40;
        }
      });
      return duracion;
    }
    
    // Generar turnos (rango: 10:00 a 18:00) según la duración
    function generarTurnos(duracion) {
      const turnos = [];
      const fechaFija = "2025-02-12"; // Ejemplo: se puede hacer dinámico
      const diaFijo = "miércoles";    // Ejemplo: se puede hacer dinámico
      let horaInicio = new Date();
      horaInicio.setHours(10, 0, 0, 0);
      const horaFin = new Date();
      horaFin.setHours(18, 0, 0, 0);
      while (horaInicio < horaFin) {
        const h = ("0" + horaInicio.getHours()).slice(-2);
        const m = ("0" + horaInicio.getMinutes()).slice(-2);
        turnos.push({ fecha: fechaFija, dia: diaFija, hora: `${h}:${m}`, disponible: true });
        horaInicio = new Date(horaInicio.getTime() + duracion * 60000);
      }
      return turnos;
    }
    
    // Variable global para almacenar el turno seleccionado
    let turnoSeleccionado = null;
    
    // Mostrar turnos en el contenedor con botón para seleccionar
    function mostrarTurnos(turnos) {
      const container = document.getElementById("turnos-container");
      container.innerHTML = "";
      turnoSeleccionado = null;
      turnos.forEach(turno => {
        const div = document.createElement("div");
        div.className = "turno";
        div.innerHTML = `<strong>${turno.fecha} - ${turno.hora}</strong><br>Día: ${turno.dia}<br>Disponible: ${turno.disponible ? "Sí" : "No"}`;
        const btn = document.createElement("button");
        btn.innerText = "Seleccionar";
        btn.className = "btn-select";
        btn.addEventListener("click", () => {
          document.querySelectorAll(".turno").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          turnoSeleccionado = turno;
        });
        div.appendChild(btn);
        container.appendChild(div);
      });
    }
    
    // Evento para el formulario de servicios para generar turnos
    document.getElementById("servicio-form").addEventListener("submit", event => {
      event.preventDefault();
      const duracion = calcularDuracion();
      const turnosGenerados = generarTurnos(duracion);
      mostrarTurnos(turnosGenerados);
    });
    
    // -------------- Firebase Integration --------------\n    import { initializeApp } from \"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js\";\n    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from \"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js\";\n    \n    const firebaseConfig = {\n      apiKey: \"AIzaSyB98r0hWQe5e6l_-kt_uo6UtnJ8qiQPnjU\",\n      authDomain: \"lodemicaturnos.firebaseapp.com\",\n      projectId: \"lodemicaturnos\",\n      storageBucket: \"lodemicaturnos.firebasestorage.app\",\n      messagingSenderId: \"211971887324\",\n      appId: \"1:211971887324:web:eb0844c882be45c7b16419\"\n    };\n    \n    const appFirebase = initializeApp(firebaseConfig);\n    const db = getFirestore(appFirebase);\n    \n    async function guardarTurnoPaciente(email, datosTurno) {\n      const pacienteRef = doc(db, \"pacientes\", email);\n      const pacienteSnap = await getDoc(pacienteRef);\n      if (pacienteSnap.exists()) {\n        await updateDoc(pacienteRef, {\n          historiaClinica: arrayUnion(datosTurno)\n        });\n      } else {\n        await setDoc(pacienteRef, {\n          nombre: datosTurno.nombre,\n          fechaNacimiento: datosTurno.fechaNacimiento,\n          historiaClinica: [datosTurno]\n        });\n      }\n      alert(\"Reserva registrada exitosamente.\");\n    }\n    \n    // Evento para el formulario de reserva del cliente\n    document.getElementById(\"reserva-form\").addEventListener(\"submit\", async event => {\n      event.preventDefault();\n      const nombre = document.getElementById(\"nombre\").value;\n      const email = document.getElementById(\"email\").value;\n      const fechaNacimiento = document.getElementById(\"fechaNacimiento\").value;\n      if (!turnoSeleccionado) {\n        alert(\"Por favor, selecciona un turno disponible.\");\n        return;\n      }\n      const datosTurno = {\n        nombre,\n        fechaNacimiento,\n        fechaAtencion: turnoSeleccionado.fecha,\n        horaTurno: turnoSeleccionado.hora,\n        dia: turnoSeleccionado.dia,\n        servicios: Array.from(document.querySelectorAll(\"#servicio-container input:checked\")).map(cb => cb.dataset.nombre)\n      };\n      try {\n        await guardarTurnoPaciente(email, datosTurno);\n      } catch (error) {\n        console.error(\"Error al guardar la reserva:\", error);\n        alert(\"Ocurrió un error al guardar la reserva.\");\n      }\n    });\n  </script>\n</body>\n</html>\n"}]}
