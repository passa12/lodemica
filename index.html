<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodemica - Centro de Depilación</title>
    <script type="module">
        import { obtenerTurnos } from "./firebaseConfig.js";

        async function cargarTurnos() {
            const turnos = await obtenerTurnos();
            let lista = document.getElementById("lista-turnos");
            lista.innerHTML = "";

            turnos.forEach(turno => {
                if (turno.disponible === "SI") {
                    let item = document.createElement("li");
                    item.textContent = `${turno.dia} ${turno.fecha} - ${turno.hora}`;
                    lista.appendChild(item);
                }
            });
        }

        cargarTurnos();
    </script>
</head>
<body>
    <h1>Bienvenido a Lodemica</h1>
    <p>Próximamente reservar turnos online.</p>
    <h2>Turnos Disponibles</h2>
    <ul id="lista-turnos"></ul>
</body>
</html>
