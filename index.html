<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo de Mica - Reserva de Turnos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f2;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      font-size: 1.6em;
      color: #ff80b3;
    }
    h2 {
      font-size: 1.2em;
      color: #ff66a3;
      margin-top: 15px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1em;
      padding: 8px;
    }
    button {
      background-color: #ff66a3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 10px;
    }
    button:hover {
      background-color: #ff3385;
    }
    #servicio-container {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    #servicio-container label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    #servicio-container input {
      margin-right: 8px;
    }
    #turnos-container .turno {
      background-color: #fff0f5;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      position: relative;
    }
    .btn-select {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .btn-select:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Lo de Mica" class="logo">
      <h1>Reserva de Turnos</h1>
      <p>Elige tus servicios y reserva tu turno</p>
    </header>
    <main>
      <h2>Selecciona tus Servicios</h2>
      <form id="servicio-form">
        <div id="servicio-container"></div>
        <button type="submit">Ver Turnos Disponibles</button>
      </form>
      <h2>Turnos Disponibles</h2>
      <div id="turnos-container"></div>
      <h2>Datos del Cliente</h2>
      <form id="reserva-form">
        <input type="text" id="nombre" placeholder="Nombre Completo" required>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" required>
        <button type="submit">Confirmar Reserva</button>
      </form>
    </main>
  </div>

  <script>
    const servicios = [
      { id: 1, nombre: "Depilación Piernas Completas" },
      { id: 2, nombre: "Depilación Medias Piernas" },
      { id: 3, nombre: "Depilación Axilas" },
      { id: 4, nombre: "Depilación Cejas" },
      { id: 5, nombre: "Depilación Bozo" }
    ];
    
    function cargarServicios() {
      const contenedor = document.getElementById("servicio-container");
      servicios.forEach(servicio => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "checkbox";
        input.value = servicio.id;
        label.appendChild(input);
        label.appendChild(document.createTextNode(servicio.nombre));
        contenedor.appendChild(label);
      });
    }
    
    document.addEventListener("DOMContentLoaded", cargarServicios);
  </script>
</body>
</html>
