<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo de Mica - Reserva de Turnos</title>
  <style>
    /* Estilos básicos y responsivos */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f2;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      font-size: 1.8em;
      color: #ff80b3;
      margin-bottom: 10px;
      text-align: center;
    }
    h2 {
      font-size: 1.4em;
      color: #ff66a3;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1em;
      padding: 8px;
    }
    button {
      background-color: #ff66a3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 10px;
    }
    button:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Lo de Mica" class="logo">
      <h1>Lo de Mica - Reserva de Turnos</h1>
      <p>Elige uno o más servicios y reserva tu turno</p>
    </header>
    <main>
      <h2>Selecciona tus Servicios</h2>
      <form id="servicio-form">
        <div id="servicio-container"></div>
        <button type="submit">Ver Turnos Disponibles</button>
      </form>
      <h2>Turnos Disponibles</h2>
      <div id="turnos-container"></div>
      <h2>Datos del Cliente</h2>
      <form id="reserva-form">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" required>
        <button type="submit">Reservar Turno</button>
      </form>
    </main>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
