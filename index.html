<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo de Mica - Reserva de Turnos</title>
  <style>
    /* Estilos básicos y responsivos */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f2;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      font-size: 1.8em;
      color: #ff80b3;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.4em;
      color: #ff66a3;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1em;
      padding: 8px;
    }
    button {
      background-color: #ff66a3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #ff3385;
    }
    #servicio-container {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 5px;
      margin-bottom: 10px;
    }
    #servicio-container label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    #turnos-container .turno {
      background-color: #fff0f5;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      text-align: left;
      position: relative;
    }
    /* Estilo para destacar el turno seleccionado */
    #turnos-container .turno.selected {
      border: 2px solid #ff3385;
    }
    /* Botón pequeño dentro de cada turno para seleccionarlo */
    .btn-select {\n      background-color: #ff66a3;\n      color: white;\n      border: none;\n      padding: 5px 10px;\n      border-radius: 3px;\n      cursor: pointer;\n      position: absolute;\n      top: 10px;\n      right: 10px;\n    }\n    .btn-select:hover {\n      background-color: #ff3385;\n    }\n  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Sube el archivo logo.png a tu repositorio -->
      <img src="logo.png" alt="Lo de Mica" class="logo">
      <h1>Lo de Mica - Reserva de Turnos</h1>
      <p>Elige uno o más servicios y reserva tu turno</p>
    </header>
    <main>
      <h2>Selecciona tus Servicios</h2>
      <form id="servicio-form">
        <div id="servicio-container"></div>
        <button type="submit">Generar Turnos Disponibles</button>
      </form>
      
      <h2>Turnos Disponibles</h2>
      <div id="turnos-container">
        <!-- Se generarán los turnos aquí -->
      </div>
      
      <h2>Datos del Cliente</h2>
      <form id="reserva-form">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <input type="date" id="fechaNacimiento" required>
        <button type="submit">Confirmar Reserva</button>
      </form>
    </main>
  </div>

  <!-- Módulos Firebase desde CDN -->
  <script type="module">
    // Importar Firebase desde el CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB98r0hWQe5e6l_-kt_uo6UtnJ8qiQPnjU",
      authDomain: "lodemicaturnos.firebaseapp.com",
      projectId: "lodemicaturnos",
      storageBucket: "lodemicaturnos.firebasestorage.app",
      messagingSenderId: "211971887324",
      appId: "1:211971887324:web:eb0844c882be45c7b16419"
    };

    // Inicializar Firebase
    const appFirebase = initializeApp(firebaseConfig);
    const db = getFirestore(appFirebase);

    // Arreglo de servicios (nombre y duración en minutos)
    const servicios = [
      { nombre: "ELLAS: PROMO 1 (AXILAS, CAVADO, PIERNA)", duracion: 20 },
      { nombre: "ELLAS: PROMO 2 (BOZO, AXILAS, CAVADO, PIERNA, TIRO)", duracion: 20 },
      { nombre: "ELLAS: CUERPO COMPLETO", duracion: 40 },
      { nombre: "ELLOS: PROMO1 (PECHO, ABDOMEN, ESPALDA)", duracion: 20 },
      { nombre: "ELLOS: PROMO2 (PECHO, ABDOMEN, ESPALDA, PIERNAS)", duracion: 20 },
      { nombre: "ELLOS: CUERPO COMPLETO", duracion: 40 },
      { nombre: "BOZO", duracion: 20 },
      { nombre: "MENTON", duracion: 20 },
      { nombre: "MEJILLAS", duracion: 20 },
      { nombre: "FRENTE", duracion: 20 },
      { nombre: "NARIZ", duracion: 20 },
      { nombre: "ROSTRO COMPLETO", duracion: 20 },
      { nombre: "MEDIA PIERNA", duracion: 20 },
      { nombre: "PIERNA ENTERA", duracion: 20 },
      { nombre: "MEDIO BRAZO", duracion: 20 },
      { nombre: "BRAZO ENTERO", duracion: 20 },
      { nombre: "CAVADO BIKINI", duracion: 20 },
      { nombre: "CAVADO COMPLETO", duracion: 20 },
      { nombre: "TIRA DE COLA", duracion: 20 },
      { nombre: "GLUTEOS", duracion: 20 },
      { nombre: "DEDO Y EMPEINE", duracion: 20 },
      { nombre: "MANOS", duracion: 20 },
      { nombre: "LINEA ALBA", duracion: 20 },
      { nombre: "PELVIS", duracion: 20 },
      { nombre: "ESPALDA BAJA", duracion: 20 },
      { nombre: "ESPALDA COMPLETA", duracion: 20 }
    ];

    // Insertar los servicios como checkboxes en el contenedor
    const servicioContainer = document.getElementById("servicio-container");
    servicios.forEach(servicio => {
      const label = document.createElement("label");
      label.style.marginBottom = "5px";
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = servicio.duracion;
      checkbox.dataset.nombre = servicio.nombre;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(" " + servicio.nombre));
      servicioContainer.appendChild(label);
    });

    // Función para calcular la duración del turno: si se selecciona al menos un servicio cuyo nombre incluya 'CUERPO COMPLETO', se fija en 40; sino, 20.
    function calcularDuracion() {
      const checkboxes = document.querySelectorAll("#servicio-container input:checked");
      let duracion = 20;
      checkboxes.forEach(checkbox => {
        if (checkbox.dataset.nombre.includes("CUERPO COMPLETO")) {
          duracion = 40;
        }
      });
      return duracion;
    }

    // Función para generar turnos automáticamente según la duración (rango fijo: 10:00 a 18:00)
    function generarTurnos(duracion) {
      const turnos = [];
      // Para este ejemplo, usamos una fecha y día fijos (puedes hacerlos dinámicos más adelante)
      const fechaFija = "2025-02-12";
      const diaFijo = "miércoles";
      let horaInicio = new Date();
      horaInicio.setHours(10, 0, 0, 0);
      const horaFin = new Date();
      horaFin.setHours(18, 0, 0, 0);
      
      while (horaInicio < horaFin) {
        const horas = ("0" + horaInicio.getHours()).slice(-2);
        const minutos = ("0" + horaInicio.getMinutes()).slice(-2);
        turnos.push({
          fecha: fechaFija,
          dia: diaFijo,
          hora: `${horas}:${minutos}`,
          disponible: true
        });
        horaInicio = new Date(horaInicio.getTime() + duracion * 60000);
      }
      return turnos;
    }

    // Variable global para almacenar el turno seleccionado
    let turnoSeleccionado = null;

    // Función para mostrar los turnos en la página, con botón para seleccionar cada uno
    function mostrarTurnos(turnos) {
      const container = document.getElementById("turnos-container");
      container.innerHTML = "";
      turnoSeleccionado = null; // Reiniciamos selección
      turnos.forEach((turno, index) => {
        const div = document.createElement("div");
        div.className = "turno";
        div.innerHTML = `<strong>${turno.fecha} - ${turno.hora}</strong><br>Día: ${turno.dia}<br>Disponible: ${turno.disponible ? "Sí" : "No"}<br>`;
        const btn = document.createElement("button");
        btn.innerText = "Seleccionar";
        btn.className = "btn-select";
        btn.addEventListener("click", () => {\n          // Marcar el turno como seleccionado\n          document.querySelectorAll(\".turno\").forEach(el => el.classList.remove(\"selected\"));\n          div.classList.add(\"selected\");\n          turnoSeleccionado = turno;\n        });\n        div.appendChild(btn);\n        container.appendChild(div);\n      });\n    }\n\n    // Evento para el formulario de servicios que genera los turnos\n    document.getElementById(\"servicio-form\").addEventListener(\"submit\", event => {\n      event.preventDefault();\n      const duracion = calcularDuracion();\n      const turnosGenerados = generarTurnos(duracion);\n      mostrarTurnos(turnosGenerados);\n    });\n\n    // Función para guardar la reserva en la historia clínica de un paciente en Firebase\n    async function guardarTurnoPaciente(email, datosTurno) {\n      const pacienteRef = doc(db, \"pacientes\", email);\n      const pacienteSnap = await getDoc(pacienteRef);\n      if (pacienteSnap.exists()) {\n        await updateDoc(pacienteRef, {\n          historiaClinica: arrayUnion(datosTurno)\n        });\n      } else {\n        await setDoc(pacienteRef, {\n          nombre: datosTurno.nombre,\n          fechaNacimiento: datosTurno.fechaNacimiento,\n          historiaClinica: [datosTurno]\n        });\n      }\n      alert(\"Reserva registrada exitosamente.\");\n    }\n\n    // Evento para el formulario de reserva del cliente\n    document.getElementById(\"reserva-form\").addEventListener(\"submit\", async event => {\n      event.preventDefault();\n      const nombre = document.getElementById(\"nombre\").value;\n      const email = document.getElementById(\"email\").value;\n      const fechaNacimiento = document.getElementById(\"fechaNacimiento\").value;\n\n      if (!turnoSeleccionado) {\n        alert(\"Por favor, selecciona un turno disponible.\");\n        return;\n      }\n\n      // Armar los datos del turno (ficha)\n      const datosTurno = {\n        nombre,\n        fechaNacimiento,\n        fechaAtencion: turnoSeleccionado.fecha,\n        horaTurno: turnoSeleccionado.hora,\n        dia: turnoSeleccionado.dia,\n        // Puedes agregar más datos como zonas tratadas, intensidad, observaciones, etc. cuando se complete la atención\n        servicios: Array.from(document.querySelectorAll(\"#servicio-container input:checked\")).map(cb => cb.dataset.nombre)\n      };\n\n      // Guardar en Firebase (la historia clínica se actualiza o se crea según corresponda)\n      try {\n        await guardarTurnoPaciente(email, datosTurno);\n        // Aquí podrías además actualizar el turno como no disponible en Firestore si así lo deseas\n      } catch (error) {\n        console.error(\"Error al guardar la reserva:\", error);\n        alert(\"Ocurrió un error al guardar la reserva.\");\n      }\n    });\n  </script>\n</body>\n</html>\n"}
