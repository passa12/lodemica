<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e60073;
        }
        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
        #admin-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Reserva de Turnos</h2>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required>

        <label for="servicio">Selecciona un servicio:</label>
        <select id="servicio"></select>

        <button onclick="verTurnosDisponibles()">Ver Turnos Disponibles</button>
        
        <div id="turnos-container"></div>
    </div>

    <div class="container" id="login-container">
        <h2>Acceso Administrativo</h2>
        <label for="admin-password">Contraseña:</label>
        <input type="password" id="admin-password">
        <button onclick="validarLogin()">Ingresar</button>
    </div>

    <div class="container" id="admin-container">
        <h2>Administración de Turnos</h2>
        <label for="fecha_trabajo">Seleccionar Fecha de Trabajo:</label>
        <input type="date" id="fecha_trabajo">

        <label for="hora_inicio">Hora de Inicio:</label>
        <input type="time" id="hora_inicio">

        <label for="hora_fin">Hora de Fin:</label>
        <input type="time" id="hora_fin">

        <button onclick="generarTurnos()">Generar Turnos</button>
    </div>

    <script>
        const servicios = [
            "ELLOS: CUERPO COMPLETO",
            "ELLAS: CUERPO COMPLETO",
            "ELLAS: PROMO 1 (AXILAS, CAVADO, PIERNA)",
            "ELLAS: PROMO 2 (BOZO, AXILAS, CAVADO, PIERNA, TIRO)",
            "ELLOS: PROMO1 (PECHO, ABDOMEN, ESPALDA)",
            "ELLOS: PROMO2 (PECHO, ABDOMEN, ESPALDA, PIERNAS)",
            "BOZO", "MENTON", "MEJILLAS", "FRENTE", "NARIZ", "ROSTRO COMPLETO",
            "MEDIA PIERNA", "PIERNA ENTERA", "MEDIO BRAZO", "BRAZO ENTERO",
            "CAVADO BIKINI", "CAVADO COMPLETO", "TIRA DE COLA", "GLÚTEOS",
            "DEDO Y EMPEINE", "MANOS", "LÍNEA ALBA", "PELVIS",
            "ESPALDA BAJA", "ESPALDA COMPLETA"
        ];

        const servicios40min = ["ELLOS: CUERPO COMPLETO", "ELLAS: CUERPO COMPLETO"];
        
        let turnosDisponibles = [];

        function cargarServicios() {
            let select = document.getElementById("servicio");
            servicios.forEach(servicio => {
                let option = document.createElement("option");
                option.value = servicio;
                option.textContent = servicio;
                select.appendChild(option);
            });
        }

        function verTurnosDisponibles() {
            let contenedor = document.getElementById("turnos-container");
            contenedor.innerHTML = "<h3>Turnos Disponibles</h3>";
            if (turnosDisponibles.length === 0) {
                contenedor.innerHTML += "<p>No hay turnos disponibles.</p>";
                return;
            }
            turnosDisponibles.forEach(turno => {
                let boton = document.createElement("button");
                boton.textContent = turno;
                boton.onclick = () => alert("Has seleccionado el turno: " + turno);
                contenedor.appendChild(boton);
            });
        }

        function generarTurnos() {
            let fecha = document.getElementById("fecha_trabajo").value;
            let inicio = document.getElementById("hora_inicio").value;
            let fin = document.getElementById("hora_fin").value;

            if (!fecha || !inicio || !fin) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            let inicioHora = new Date(`2023-01-01T${inicio}:00`);
            let finHora = new Date(`2023-01-01T${fin}:00`);

            turnosDisponibles = [];
            while (inicioHora < finHora) {
                let turno = `${fecha} - ${inicioHora.getHours().toString().padStart(2, '0')}:${inicioHora.getMinutes().toString().padStart(2, '0')}`;
                turnosDisponibles.push(turno);
                let duracion = servicios40min.includes(document.getElementById("servicio").value) ? 40 : 20;
                inicioHora.setMinutes(inicioHora.getMinutes() + duracion);
            }

            alert("Turnos generados correctamente.");
        }

        function validarLogin() {
            let password = document.getElementById("admin-password").value;
            if (password === "admin123") {
                document.getElementById("admin-container").style.display = "block";
                document.getElementById("login-container").style.display = "none";
            } else {
                alert("Contraseña incorrecta");
            }
        }

        document.addEventListener("DOMContentLoaded", cargarServicios);
    </script>
</body>
</html>
